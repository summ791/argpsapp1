    <!-- iOS Support -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="apple-mobile-web-app-title" content="ARGPS Wellness" />

    <!-- Tailwind CSS via CDN for simplicity -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
        -webkit-tap-highlight-color: transparent; /* Remove gray tap highlight on mobile */
        overscroll-behavior-y: none; /* Prevent rubber-banding on iOS */
      }
      
      /* Hide scrollbar for Chrome, Safari and Opera */
      .no-scrollbar::-webkit-scrollbar {
          display: none;
      }
      /* Hide scrollbar for IE, Edge and Firefox */
      .no-scrollbar {
          -ms-overflow-style: none;  /* IE and Edge */
          scrollbar-width: none;  /* Firefox */
      }

      /* Handle iPhone Notch/Home Indicator */
      .safe-bottom {
        padding-bottom: env(safe-area-inset-bottom);
      }
      .safe-top {
        padding-top: env(safe-area-inset-top);
      }

      /* Prevent zooming on inputs on iOS */
      input, select, textarea {
        font-size: 16px !important;
      }
    </style>
